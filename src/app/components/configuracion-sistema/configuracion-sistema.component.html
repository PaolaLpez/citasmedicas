<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuración del Sistema</title>
    <style>
        body {
            background-image: url('https://thumbs.dreamstime.com/b/fondo-m%C3%A9dico-y-de-la-atenci%C3%B3n-sanitaria-ecg-monitor-azul-del-pulso-coraz-n-con-se-al-el-coraz%C3%B3n-bati%C3%B3-154045262.jpg'); /* Reemplaza 'ruta/de/tu/imagen.jpg' con la ruta de tu imagen */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 100%;
            margin: 0 auto;
            background-color: rgba(182, 232, 255, 0.9); /* Ajusta la opacidad del fondo */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"], input[type="date"], input[type="time"], input[type="email"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button, .home-button {
            display: block;
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
        }
        button:hover, .home-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Configuración del Sistema</h1>
        <form id="configuracionForm" onsubmit="return validarFormulario()">
            <div class="pregunta-container">
                <label>¿Desea modificar alguno de sus datos personales?</label>
                <div>
                  <input type="radio" id="si" name="modificar" value="si" required>
                  <label for="si">Sí</label>
                </div>
                <div>
                  <input type="radio" id="no" name="modificar" value="no" required>
                  <label for="no">No</label>
                </div>
            </div>

            <fieldset>
                <label for="nombre-paciente">Modificar nombre</label>
                <input type="text" id="nombre-paciente" name="nombre-paciente" value="Isabel Lora Fuentes" pattern="[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+" title="El nombre solo debe contener letras y espacios">

                <label for="fecha-cita">Modifica tu Fecha de nacimiento</label>
                <input type="date" id="fecha-cita" name="fecha-cita">

                <label for="identificacion">Modificar CURP</label>
                <input type="text" id="identificacion" name="identificacion" value="MOOU64DJDB75" pattern="[A-Z]{4}[0-9]{6}[A-Z]{6}[0-9]{2}" title="Debe tener 18 caracteres con el formato adecuado">

                <label for="telefono">Modificar número de teléfono</label>
                <input type="text" id="telefono" name="telefono" value="466 53637 737" pattern="\d{3}\s\d{5}\s\d{3}" title="Debe tener el formato adecuado: 3 dígitos, espacio, 5 dígitos, espacio, 3 dígitos">

                <label for="correo">Modificar correo electrónico</label>
                <input type="email" id="correo" name="correo" value="hola@gmail.com">
            </fieldset>

            <button type="submit">Enviar</button>
        </form>
        <a href="/" class="home-button">Volver a Inicio</a>
    </div>

    <script>
        function validarFormulario() {
            var form = document.getElementById('configuracionForm');
            if (!form.checkValidity()) {
                var firstInvalidField = form.querySelector(':invalid');
                firstInvalidField.reportValidity();
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
