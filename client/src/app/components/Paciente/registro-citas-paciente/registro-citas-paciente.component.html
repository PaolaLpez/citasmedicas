<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de la Cita</title>

</head>
<app-panel-paciente></app-panel-paciente>
<body>
    <div class="container">
        <h1>Registro de la Cita</h1>
        <form id="registro-form" (ngSubmit)="registrarCita()">
            <fieldset>
                <legend>Doctor</legend>
                <label for="tipo-doctor">Tipo de doctor</label>
                <select id="tipo-doctor" name="tipo-doctor" [(ngModel)]="selectedTipoDoctor" (change)="onTipoDoctorChange($event)" required>
                  <option *ngFor="let especialidad of especialidades" [value]="especialidad.id_especialidad">{{ especialidad.nombre_especialidad }}</option>
                </select>
                
                <label for="nombre-doctor">Nombre del doctor</label>
                <select id="nombre-doctor" name="nombre-doctor" [(ngModel)]="selectedDoctor" required>
                  <option *ngFor="let doctor of doctores" [value]="doctor.id_usuario">{{ doctor.nombre }}</option>
                </select>
                
                <label for="fecha-cita">Fecha de la cita </label>
                <input type="date" id="fecha-cita" name="fecha-cita" [(ngModel)]="cita.fecha" required>

   <label for="hora-cita">Hora de la cita </label>
                <div class="time-select">
                    <select id="hora-desde-hora" name="hora-desde-hora" [(ngModel)]="cita.hora" required>
                        <option value="">Hora</option>
                        <option value="08">08:00</option>
                        <option value="08:30">08:30</option>
                        <option value="09:00">09:00</option>
                        <option value="09:30">09:30</option>
                        <option value="10:00">10:00</option>
                        <option value="10:30">10:30</option>
                        <option value="11:00">11:00</option>
                        <option value="11:30">11:30</option>
                        <option value="12:00">12:00</option>
                        <option value="12:30">12:30</option>
                        <option value="13:00">13:00</option>
                        <option value="13:00">13:30</option>
                        <option value="14:00">14:00</option>
                        <option value="14:00">14:30</option>
                        <option value="15:00">15:00</option>
                        <option value="15:30">15:30</option>
                        <option value="16:00">16:00</option>
                        <option value="16:30">16:30</option>
                        <option value="17:00">17:00</option>
                        <option value="17:30">17:30</option>
                    </select>
                </div> 
            </fieldset>
            
            <div class="button-container">
                <button type="submit">Registrar Cita</button>
                <button type="button" onclick="window.location.href='/inicio-paciente/:id_usuario'">Ir al Inicio</button>
            </div>
        </form>
    </div>
    <div class="sidebar">
    <div class="footer">
        <p>CAISES San Luis de la Paz</p>
        <p>Dirección: Calle Velasco Ibarra & Calle México 68, La Ladrillera, 37906 San Luis de la Paz, Gto.</p>
        <p>Teléfono: 468 688 2045</p>
        <p>Horario: 8 a.m. a 10 p.m.</p>
    </div>
    </div>
</body>

</html>
