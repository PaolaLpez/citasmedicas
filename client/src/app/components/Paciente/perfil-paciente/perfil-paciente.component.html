<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .profile-header img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }
        .profile-header h2 {
            margin: 10px 0;
        }
        .profile-info {
            margin-top: 20px;
        }
        .profile-info h3 {
            margin-bottom: 15px;
        }
        .profile-info table {
            width: 100%;
            border-collapse: collapse;
        }
        .profile-info table th,
        .profile-info table td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        .profile-info table th {
            background-color: #f4f4f4;
            text-align: left;
        }
        .profile-info table input,
        .profile-info table select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .profile-info table input[readonly] {
            background-color: #f9f9f9;
            cursor: not-allowed;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            text-align: center;
        }
        .footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <app-panel-doctor></app-panel-doctor>
    <div class="profile-container">
        <div class="profile-header">
            <img src="https://cdn-icons-png.flaticon.com/512/6073/6073873.png" alt="Profile Picture">
            <h2>Juan Perez</h2>
            <p>Paciente</p>
        </div>
        <div class="profile-info">
            <h3>Información Personal</h3>
            <form id="profileForm">
                <table>
                    <tr>
                        <th>Nombre</th>
                        <td><input type="text" id="name" name="name" value="Juan Perez" required></td>
                    </tr>
                   
                    <tr>
                        <th>Edad</th>
                        <td><input type="number" id="age" name="age" value="35" required></td>
                    </tr>
                    <tr>
                        <th>Género</th>
                        <td>
                            <select id="gender" name="gender" required>
                                <option value="Masculino" selected>Masculino</option>
                                <option value="Femenino">Femenino</option>
                                <option value="Otro">Otro</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th>Dirección</th>
                        <td><input type="text" id="address" name="address" value="Calle Falsa 123, Ciudad, País" required></td>
                    </tr>
                    <tr>
                        <th>Teléfono</th>
                        <td><input type="tel" id="phone" name="phone" value="+52 123 456 7890" required></td>
                    </tr>
                    <tr>
                        <th>Email</th>
                        <td><input type="email" id="email" name="email" value="juan.perez@example.com" required></td>
                    </tr>
                    <tr>
                        <th>Tipo de sangre</th>
                        <td><input type="text" id="blood-type" name="blood-type" value="+O" readonly></td>
                    </tr>
                </table>
                <div class="form-actions" style="margin-top: 20px;">
                    <button type="submit">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
    <div class="footer">
        <p>CAISES San Luis de la Paz</p>
        <p>Horario: 8 a.m. a 10 p.m.</p>
    </div>
    <script>
        document.getElementById('profileForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Evita el envío tradicional del formulario
            
            // Aquí puedes agregar la lógica para manejar el formulario, como enviar los datos a un servidor

            alert('Datos guardados con éxito.');
        });
    </script>
</body>
</html>
