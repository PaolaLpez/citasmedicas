<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Citas Pendientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* Aquí puedes añadir tus estilos */
  </style>
</head>
<app-panel-doctor></app-panel-doctor>
<body>


  <div class="content">
    <h1>Citas Pendientes del Doctor</h1>
    <table id="citasTable">
      <thead>
        <tr>
          <th>Paciente</th>
          <th>Día</th>
          <th>Hora</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <!-- Las filas de la tabla se llenarán dinámicamente -->
      </tbody>
    </table>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const doctor = 'Dr. Smith'; // Aquí podrías obtener dinámicamente el nombre del doctor
      fetch(`/citas/${doctor}`)
        .then(response => response.json())
        .then(data => {
          const tableBody = document.querySelector('#citasTable tbody');
          data.forEach(cita => {
            const row = document.createElement('tr');
            row.setAttribute('id', `cita-${cita.id}`); // Añadir un id único a la fila
            row.innerHTML = `
              <td>${cita.paciente}</td>
              <td>${cita.dia}</td>
              <td>${cita.hora}</td>
              <td><button onclick="cancelarCita(${cita.id}, this)">Cancelar</button></td>
            `;
            tableBody.appendChild(row);
          });
        });
    });


    function cancelarCita(id, button) {
      fetch(`/citas/${id}`, { method: 'DELETE' })
        .then(response => response.json())
        .then(data => {
          alert(data.message);
          // Eliminar la fila de la tabla
          const row = button.closest('tr');
          if (row) {
            row.remove();
          }
        })
        .catch(error => console.error('Error al cancelar la cita:', error));
    }
  </script>
  <div class="footer">
    <p>CAISES San Luis de la Paz</p>
    <p>Dirección: Calle Velasco Ibarra & Calle México 68, La Ladrillera, 37906 San Luis de la Paz, Gto.</p>
    <p>Teléfono: 468 688 2045</p>
    <p>Horario: 8 a.m. a 10 p.m.</p>
  </div>
</body>
</html>
