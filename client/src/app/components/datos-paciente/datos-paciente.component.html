<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            background: url('https://png.pngtree.com/background/20210710/original/pngtree-317-china-national-medical-day-medical-device-doctor-nurse-poster-picture-image_1031864.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 600px;
            text-align: center;
            margin: 50px auto; /* Ajuste el margen superior e inferior */
        }
        .form-header {
            margin-bottom: 20px;
        }
        .form-header h2 {
            font-size: 2rem;
            color: #0052cc;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            font-size: 1rem;
            color: #333;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }
        .form-group input[type="date"] {
            padding-right: 36px;
        }
        .form-submit {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-submit button {
            padding: 12px 24px;
            font-size: 1rem;
            color: #fff;
            background-color: #0052cc;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-right: 10px;
        }
        .form-submit button:hover {
            background-color: #0041a8;
        }
        .form-submit .secondary-button {
            background-color: #ff6347;
        }
        .form-submit .secondary-button:hover {
            background-color: #e5482f;
        }
    </style>
    <script>
        function handleSubmit(event) {
            event.preventDefault();
            // Aquí puedes agregar validaciones adicionales si es necesario
            // Redireccionar al componente "registro-usuario"
            window.location.href = "/registro-usuario";
        }
    </script>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Registro de Paciente</h2>
        </div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-group">
                <label for="full-name">Nombre Completo</label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="birth-date">Fecha de Nacimiento</label>
                <input type="date" id="birth-date" name="birth-date" required>
            </div>
            <div class="form-group">
                <label for="curp">CURP</label>
                <input type="text" id="curp" name="curp" required>
            </div>
            <div class="form-group">
                <label for="blood-type">Tipo de Sangre</label>
                <select id="blood-type" name="blood-type" required>
                    <option value="">Seleccione...</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Dirección</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone-number">Número de Teléfono</label>
                <input type="tel" id="phone-number" name="phone-number" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Crea tu Contraseña</label>
                <input type="password" id="password" name="password" pattern=".{6,}" title="La contraseña debe tener al menos 6 caracteres." required>
            </div>
            <div class="form-submit">
                <button type="submit">Registrar</button>
                <button type="button" class="secondary-button" onclick="window.location.href='/registro-usuario'">Volver</button>
            </div>
        </form>
    </div>
</body>
</html>
